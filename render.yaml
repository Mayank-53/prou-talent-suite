services:
  - type: web
    name: prou-assignment-api
    env: node
    plan: free
    region: singapore
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SEED_PASSWORD
        value: ChangeMe123!
  - type: static
    name: prou-assignment-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://prou-assignment-api.onrender.com/api

